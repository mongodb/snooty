on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true
        description: 'The GitHub tag to use for Gatsby Cloud sites.'
      branch:
        type: choice
        required: true
        description: 'The target Gatsby Cloud environment to force push the tag to.'
        default: 'gatsby-cloud-rc'
        options:
          - 'gatsby-cloud-rc'
          - 'gatsby-cloud-latest'

jobs:
  sync-gatsby-cloud-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
      - name: Push tag to target branch
        run: |
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git config user.name 'github-actions[bot]'
          git push ${{ inputs.branch }}
