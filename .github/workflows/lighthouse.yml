on:
  push:
    branches:
      - "main"
      - "mmeigs-experiment-workflow"
  pull_request:
    types: ["opened", "synchronize"]

name: Run and Upload Lighthouse Reports to MongoDB
jobs: 
  staging:
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        project: ['cloud-docs', 'docs']
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Upload Lighthouse to MongoDB
        uses: mongodb/docs-worker-actions/upload-lighthouse@DOP-4831-save-s3
        env:
          PROJECT_TO_BUILD: ${{ matrix.project }}
          COMMIT_MESSAGE: ${{ env.COMMIT_MESSAGE }}
          COMMIT_TIMESTAMP: ${{ env.COMMIT_TIMESTAMP }}
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          ATLAS_URI: ${{ secrets.ATLAS_URI }}