[[integrations]]
name = "snooty-cache-plugin"

[build]
publish = "public"
command = ". ./build.sh $REPO_NAME $PARSER_VERSION"

[build.environment]
ORG_NAME = "mongodb"
REPO_NAME = "docs-landing"
BRANCH_NAME = "master"
PARSER_VERSION = "0.18.9"

# remove when merged 
[context.deploy-preview.environment]
GATSBY_USE_UNIFIED_TOC = true
